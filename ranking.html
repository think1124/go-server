<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 랭킹</title>
    <style>
        /* 전체적인 스타일 초기화 및 다크 모드 배경 */
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        /* 랭킹 컨테이너 */
        .ranking-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        /* 제목 스타일 */
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        /* 랭킹 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background-color: #2c2c2c;
            font-weight: 600;
        }
        /* 랭킹 순위, 닉네임, 글자 수 컬럼 너비 조절 */
        .rank-col { width: 15%; text-align: center; }
        .user-col { width: 55%; }
        .count-col { width: 30%; text-align: right; }
        /* 테이블 행 스타일 */
        tr:nth-child(even) {
            background-color: #252525;
        }
        tr:hover {
            background-color: #3f3f3f;
        }
        /* 1, 2, 3위 특별 스타일 */
        tr:nth-child(1) .rank-col { font-weight: bold; color: #FFD700; } /* 금색 */
        tr:nth-child(2) .rank-col { font-weight: bold; color: #C0C0C0; } /* 은색 */
        tr:nth-child(3) .rank-col { font-weight: bold; color: #CD7F32; } /* 동색 */
    </style>
</head>
<body>
    <div class="ranking-container">
        <h1>🏆 일일 랭킹 🏆</h1>
        <table>
            <thead>
                <tr>
                    <th class="rank-col">순위</th>
                    <th class="user-col">닉네임</th>
                    <th class="count-col">글자 수</th>
                </tr>
            </thead>
            <tbody>
                <!-- Go 서버가 이 부분을 랭킹 데이터로 채워줄 것입니다 -->
                {{range .}}
                <tr>
                    <td class="rank-col">{{.Rank}}</td>
                    <td class="user-col">{{.User}}</td>
                    <td class="count-col">{{.Count}}자</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
